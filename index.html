            <!-- Update Section -->
          <div class="Updates">           
               
              <form id="commentForm">
              <label for="name" style="color: aliceblue;">Name</label><br>
              <input type="text" id="name" name="name"><br>
              <label for="comment" style="color: aliceblue;">Update</label><br>
              <textarea id="comment" name="comment" rows="4" cols="50"></textarea><br><br>
              <input type="submit" value="Submit">
            </form>
          
        </div>
            <!-- Form funtion -->
        <script>
        document.getElementById('commentForm').addEventListener('submit', function(event) {
          // Prevent the form from submitting normally
          event.preventDefault();

          // Get the name and comment
          var name = document.getElementById('name').value;
          var comment = document.getElementById('comment').value;

          // Create a new comment element
          var newComment = document.createElement('p');
          newComment.textContent = name + ' says: ' + comment;

          // Add the new comment to the comments div
          document.getElementById('commentsForm').appendChild(newComment);

          // Clear the form
          document.getElementById('name').value = '';
          document.getElementById('comment').value = '';
        });
        </script>
