        <video id="myVideo" width="max-width" height="680" controls>
          <source src="VID_20240202_112043_730.mp4" type="video/mp4">
          <source src="IAM SQUID.mp4" type="video/mp4">

          Your browser does not support HTML5 video.
        </video>
          <!-- Video controls -->
        <div id="videoControls">
          <button id="play" >Play</button>
          <button id="pause">Pause</button>
          <button id="stop">Stop</button>
          <button id="volumeUp">Volume Up</button>
          <button id="volumeDown">Volume Down</button>
          <button id="slowMo">Slow Motion</button>
          <button id="goBack">Previous</button>
          <button id="goNext">Next</button>

        </div>
        <!-- Video functions -->
        <script>
        var video = document.getElementById("myVideo");
        
        document.getElementById("play").addEventListener("click", function() {
          video.play();
        });
        
        document.getElementById("pause").addEventListener("click", function() {
          video.pause();
        });
        
        document.getElementById("stop").addEventListener("click", function() {
          video.pause();
          video.currentTime = 0;
        });
        
        document.getElementById("volumeUp").addEventListener("click", function() {
          if (video.volume < 1) video.volume += 0.1;
        });
        
        document.getElementById("volumeDown").addEventListener("click", function() {
          if (video.volume > 0) video.volume -= 0.1;
        });
        
        document.getElementById("slowMo").addEventListener("click", function() {
          video.playbackRate = 0.5;
        });
        document.getElementById("goBack").addEventListener("click", function() {
        var video = document.getElementById("myVideo");
        video.src ="VID_20240202_112043_730.mp4";
        video.play();
        }
        );
        document.getElementById("goNext").addEventListener("click", function () {
        var video = document.getElementById("myVideo");
        video.src ="IAM SQUID.mp4";
         video.Next();
        })      
        </script>
